<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!--Added a div container to hold all of my clock features in a more centered config; not sure if the in-line styling is the best choice as opposed to having a separate CSS file-->
  <div class="container">
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler<i class="far fa-calendar-alt" style="margin-left: 25px;" ;></i></h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <div id="clock" style="width: 300px; height: 100px; background-color: black; border-radius: 5px; display: flex; align-items: center; justify-content: center; color: greenyellow; font-size: 3em; margin-left: 30%;">
      The Time Is...</div>

  </header>
</div>
  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <!--two new scripts to link to moment.js and then to place all of the clock functions inside of, respectively-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script>
    var clock = document.getElementById('clock');
    
    setInterval(() => {
      const now = moment();
      const humanReadable = now.format('hh:mm:ssA');
      clock.textContent = humanReadable;
    }, 1000);
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--add your javascript file here-->
</body>

</html>
